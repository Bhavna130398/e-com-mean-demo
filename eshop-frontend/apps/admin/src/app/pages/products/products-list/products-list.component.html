<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Product" subheader="List of all Product">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="/product/form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="products" [paginator]="true" [rows]="10" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <!-- <th>Id</th> -->
              <th pSortableColumn="name">Name <p-sortIcon></p-sortIcon></th>
              <th pSortableColumn="image">Image <p-sortIcon></p-sortIcon></th>
              <th pSortableColumn="price">Price <p-sortIcon></p-sortIcon></th>
              <th pSortableColumn="stock">Stock <p-sortIcon></p-sortIcon></th>
              <th pSortableColumn="category">Category <p-sortIcon></p-sortIcon></th>
              <th pSortableColumn="created">Created at <p-sortIcon></p-sortIcon></th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.name }}</td>
              <td><img [src]="product.image" alt="" height="100" width="80" /></td>
              <td>
                {{ product.price }}
              </td>
              <td>{{ product.countInStock }}</td>
              <td>{{ product.category.name }}</td>
              <td>{{ product.dateCreated | date: 'short' }}</td>
              <td>
                <p-button
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"
                  (click)="deleteProduct(product.id)"
                ></p-button>

                <p-button
                  styleClass="p-button-success"
                  icon="pi pi-pencil"
                  (click)="updateProduct(product.id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
  <p-confirmDialog
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"
  ></p-confirmDialog>
</div>
