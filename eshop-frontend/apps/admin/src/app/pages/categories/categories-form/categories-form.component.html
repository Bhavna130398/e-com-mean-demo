<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit Category' : 'Add Categories'"
    subheader="You can add or edit category here"
  >
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-right"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            >
            </p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-left"
              (click)="cancel()"
            >
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="card">
            <h5></h5>
            <div class="formgrid grid">
              <div class="field col">
                <label for="name">Name</label>
                <input
                  id="name"
                  type="text"
                  pInputText
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  formControlName="name"
                />
                <small
                  class="p-error"
                  *ngIf="form.controls['name'].errors?.['required'] && formSubmitted"
                  >Name is required</small
                >
              </div>
              <div class="field col">
                <label for="icon">Icon</label>
                <input
                  id="icon"
                  type="text"
                  pInputText
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  formControlName="icon"
                />
                <small
                  class="p-error"
                  *ngIf="form.controls['icon'].errors?.['required'] && formSubmitted"
                  >Icon is required</small
                >
              </div>
              <div class="field col">
                <label for="icon">Color</label><br />
                <p-colorPicker formControlName="color"></p-colorPicker>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
